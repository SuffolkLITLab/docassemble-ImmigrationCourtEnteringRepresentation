id: Form_EOIR28_OMB11250006
continue button field: form_eoir28_omb11250006_intro
question: |
  Form EOIR-28, OMB#1125-0006
subquestion: |
  This interview will help you file a Notice of Entry of Appearance of Attorney or Representative Before the Immigration Court.
  
  Before you get started, please gather:
  
  1. Name, Address, and Alien number of Represented Party
  1. EOIR ID number
  1. Information regarding the type of representation to be provided
  
  When you are finished, you will need to:
  
  1. File the document through the online case portal or other appropriate means

  If you are an attorney or representative for an immigration court case, you can use this interview to fill a form notifying the court of your entry into the case.

  Most people take about 20 minutes to complete this interview.
---
id: Alien Number
question: |
  Alien Number
subquestion: |
  Provide Alien ("A") number of the party represented in this case
fields:
  - "Alien Number": alien_number
    maxlength: 23
---
id: Entry of Appearance
question: |
  Entry of Appearance
subquestion: |
  (please check one of the following):
fields:
  - "Entry of appearance for all proceedings": is_all_proceedings
    datatype: yesno
  - "Entry of appearance for only custody and bond proceeding": is_custody_and_bond_proceeding
    datatype: yesno
  - "Entry of appearance for all except custody and bond proceeding": is_all_but_custody_and_bond_proceeding
    datatype: yesno
---
id: Attorney or Representative
question: |
  Attorney or Representative
subquestion: |
  Check one of the following and fill out applicable information.
fields:
  - "Eligible Attorney": is_attorney
    help: |
      I am an attorney eligible to practice law in, and a member in good standing of, the bar of the 
      highest court(s) of the following states(s), possession(s), territory(ies), commonwealth(s), or 
      the District of Columbia (use additional space on reverse side if necessary), and I am not 
      subject to any order disbarring, suspending, enjoining, restraining or otherwise restricting me 
      in the practice of law in any jurisdiction (if subject to such an order, do not check this box 
      and explain in additional information section).
    datatype: yesno
  - "Bar Number (if applicable)": bar_number
    maxlength: 22
    required: False
    show if: is_attorney
  - "Accredited Representative": is_accredited_representative
    help: |
      I am a representative accredited to appear before the Executive Office for Immigration Review 
      as defined in 8 C.F.R. § 1292.1(a)(4)
    datatype: yesno
  - "Represented organization if accredited representative defined in 8 C.F.R. § 1292.1(a)(4):": represented_organization
    maxlength: 45
    required: False
    show if: is_accredited_representative
  - "Law Student or Graduate": is_law_student_or_graduate
    help: |
      I am a law student or law graduate of an accredited U.S. law school as defined in 8 C.F.R. § 
      1292.1(a)(2)
    datatype: yesno
  - "Reputable Individual": is_reputable_individual
    help: |
      I am a reputable individual as defined in 8 C.F.R. § 1292.1(a)(3) and I am appearing without 
      direct or indirect renumeration. I am providing further information in the Additional 
      Information section
    datatype: yesno
  - "Accredited Foreign Government Official": is_foreign_official
    help: |
      I am an accredited foreign government official, as defined in 8 C.F.R. § 1291.1(a)(5)
    datatype: yesno
  - "If an accredited foreign government official, I am from:": represented_country
    maxlength: 16
    required: False
    show if: is_foreign_official
  - "Authorized to practice on December 23, 1952:": is_authorized_to_practice
    help: |
      I am a person who was authorized to practice on December 23, 1952, under 8 C.F.R. § 1292.1(b)
    datatype: yesno
---
id: Attorney or Representative
question: |
  Attorney or Representative
subquestion: |
  Please check one of the following and fill information.
fields:
  - "I hereby enter my appearance as attorney or representative for, and at the request of, the party named above:": is_entered_as_attorney
    datatype: yesno
  - "EOIR has ordered the provision of a Qualified Representative for the party named abov e and I appear in that capacity:": is_ordered_qualified_representative
    datatype: yesno
  - "EOIR ID Number": eoir_id
    maxlength: 36
  - "Date of Representative Signature": signature1_date
    datatype: date
    required: False
---
id: Attorney or Representative Information
question: |
  Attorney or Representative Information
subquestion: |
  Provide identifying and contact information for the attorney or representative.
fields:
  - "Representative Middle Initial": representative1_name_middle_initial
    maxlength: 11
  - "Representative Last Name": representative1_name_last
    maxlength: 36
  - "Representative First Name": representative1_name_first
    maxlength: 34
  - "Law firm or Organization": law_firm_or_organization
    maxlength: 71
  - "Representative Address Unit": representative1_address_unit
    maxlength: 27
  - "Representative Address Number and Street": representative1_address_line_one
    maxlength: 54
  - "Representative Address City": representative1_address_city
    maxlength: 36
  - "Representative Address State": representative1_address_state
    maxlength: 4
  - "Representative Address Zip Code": representative1_address_zip
    maxlength: 28
  - "Representative Phone Number:": representative1_phone_number
    maxlength: 14
  - "Representative Fax:": representative1_fax
    maxlength: 13
  - "Representative Email": representative1_email
    maxlength: 38
  - "Check here if new address:": is_new_address
    datatype: yesno
---
id: Indicate Type of Appearance
question: |
  Indicate Type of Appearance
subquestion: |
  You must designate primary or non-primary unless you are appearing in an “on behalf of” capacity for another attorney for a specific hearing. Only the primary attorney/representative will receive mailings from the Immigration Court. All attorneys/representatives regardless of type of appearance are practitioners of record and are individually responsible as representatives for the respondent. Circumstances may arise that require the Immigration Court to designate a primary and/or switch service of mailings from the primary to a non-primary.
fields:
  - "Are you the primary attorney or representative:": is_primary_attorney_or_represenative
    datatype: yesno
  - "Are you the non-primary attorney or representative:": is_non_primary_attorney_or_representative
    datatype: yesno
  - "Are you acting on behalf of an attorney for this hearing?": is_on_behalf_of_attorney
    datatype: yesno
  - "If acting on behalf of an attorney, fill in their name:": agent_represented_attorney_name
    maxlength: 25
  - "Date of hearing where you are acting on the attorney's behalf": on_behalf_of_date
    datatype: date
    required: False
  - "I am providing pro bono representation:": is_providing_pro_bono
    datatype: yesno
  - "I am not providing pro-bono representation.": is_not_providing_pro_bono
    datatype: yesno
---
id: Proof of Service
question: |
  Proof of Service
fields:
  - "Proof of Service, date of service if applicable:": service_delivery_date
    datatype: date
    required: False
  - "Name of person delivering or sending copy to DHS (U.S. Immigration and Customs Enforcement – ICE):": service_attorney_name
    maxlength: 22
    required: False
  - "Address copy of this form was delivered to:": dhs_address
    maxlength: 40
    required: False
  - "No service needed. I electronically filed this document, and the opposing party is participating in ECAS:": is_electronically_filed
    datatype: yesno
---
id: Additional Information
question: |
  Additional Information:
fields:
  - "Additional Information: If you are filing this form as a reputable individual as defined in 8 C.F.R. § 1292.1(a)(3), please provide a statement below how you meet that criteria, including that you are appearing on an individual basis at the request of the person entitled to representation and describing your pre-existing relationship or connection to that person:": additional_information
    input type: area
    maxlength: 534
    required: False
---
